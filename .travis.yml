language: csharp
mono:
  - beta
branches:
  only:
    - master
    #- dnx
sudo: false
install: curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh
  | sh && source ~/.dnx/dnvm/dnvm.sh && dnvm upgrade
script:
  dnu restore && dnu build src/Remote.Linq.EntityFramework --framework --framework dnx451 --framework net451 && dnu build test/Remote.Linq.EntityFramework.Tests && dnx -p test/Remote.Linq.EntityFramework.Tests test